<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header-container">
    <div class="header-content">
      <div class="title-container">
        <a title="Home" href="index.html"><i class="fa-solid fa-house"></i></a>
        <h3 class="title">Where in the world?</h3>
      </div>
      <p class="theme"><span><i class="fa-regular fa-moon"></i></span> dark mode</p>
    </div>
  </header>
  <main>
    <div class="search-filter-container">
      <div class="search">
        <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        <input type="text" id="search-input" placeholder="Search for a country...">
      </div>
      <select id="filter">
        <option value="Filter by region" hidden>Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="europe">europe</option>
        <option value="Oceania">Oceania</option>
        <option value="Antarctic">Antarctic</option>
        <option value="All">All</option>
      </select>
    </div>
    <div class="countries-container">
    </div>
  </main>
</body>

</html>
