<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="country.css">
  <script src="country.js" defer></script>
  <title>country</title>
</head>

<body>
  <header class="header-container">
    <div class="header-content">
      <div class="title-container">
        <a title="Home" href="index.html"><i class="fa-solid fa-house"></i></a>
        <h3 class="title">Where in the world?</h3>
      </div>
      <p class="theme"><i class="fa-regular fa-moon"></i> dark mode</p>
    </div>
  </header>
  <main class="main-container ">
    <p class="back-btn"><i class="fa-solid fa-arrow-left-long"></i> Back</p>
    <div class="country-details-container">
      <div class="flag-container">
        <img class="flag" src="" alt="">
      </div>
      <div class="country-details-box">
        <h1 class="name"></h1>
        <div class="all-details">
          <p><b>Native Name: </b> <span class="Native-Name"></span> </p>
          <p><b>Population: </b><span class="population"></span> </p>
          <p><b>Region: </b> <span class="region"></span> </p>
          <p><b>Sub Region : </b> <span class="subregion"></span> </p>
          <p><b>Capital : </b> <span class="capital"></span> </p>
          <p><b>Top Level Domain: </b> <span class="top-level-domain"></span> </p>
          <p><b>Currencies: </b> <span class="Currencies"></span> </p>
          <p><b>Languages: </b> <span class="Languages"></span> </p>
        </div>
        <div class="country-border">
          <p><b>Border Countries: </b></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
