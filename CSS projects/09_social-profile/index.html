<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social-Profile</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="designs/assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <img class="avatar-jessica" src="designs/assets/person7.png" alt="">
    <div class="intro">
      <p class="name">Jessica Randall</p>
      <p class="address">London, United Kingdom</p>
      <p class="position">"Front-end developer and avid reader."</p>
    </div>
    <div class="account-container">
      <div class="account">GitHub</div>
      <div class="account">Frontend Mentor</div>
      <div class="account">LinkedIn</div>
      <div class="account">Twitter</div>
      <div class="account">Instagram</div>
    </div>
  </div>
 
</body>

</html>
